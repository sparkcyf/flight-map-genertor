<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flight Routes Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>

    // 航线数据，可以直接从你的JSON文件加载
    const routes = [
    {

    {

        ],

        ],

    },
    {
        "start": "PVG",
        "end": "LAX",

        ],

    },
    {
        "start": "LAX",
        "end": "YYZ",
        "start_location": [
            -118.408048,
            33.942496
        ],
        "end_location": [
            -79.630555,
            43.676667
        ],
        "start_text": "Los Angeles International Airport",
        "end_text": "Lester B. Pearson International Airport"
    },
    {
        "start": "YYZ",
        "end": "LHR",
        "start_location": [
            -79.630555,
            43.676667
        ],
        "end_location": [
            -0.461388,
            51.4775
        ],
        "start_text": "Lester B. Pearson International Airport",
        "end_text": "Heathrow Airport"
    },
    {
        "start": "LHR",
        "end": "HEL",
        "start_location": [
            -0.461388,
            51.4775
        ],
        "end_location": [
            24.963333,
            60.317222
        ],
        "start_text": "Heathrow Airport",
        "end_text": "Vantaa"
    },
    {
        "start": "HEL",
        "end": "FRA",
        "start_location": [
            24.963333,
            60.317222
        ],
        "end_location": [
            8.570456,
            50.033306
        ],
        "start_text": "Vantaa",
        "end_text": "Rhein-Main"
    },
    {
        "start": "FRA",
        "end": "DXB",
        "start_location": [
            8.570456,
            50.033306
        ],
        "end_location": [
            55.364444,
            25.252778
        ],
        "start_text": "Rhein-Main",
        "end_text": "Dubai International Airport"
    },
    {
        "start": "DXB",
        "end": "SYD",
        "start_location": [
            55.364444,
            25.252778
        ],
        "end_location": [
            151.177222,
            -33.94611
        ],
        "start_text": "Dubai International Airport",
        "end_text": "Kingsford Smith"
    },
    {
        "start": "SYD",
        "end": "SIN",
        "start_location": [
            151.177222,
            -33.94611
        ],
        "end_location": [
            103.989333,
            1.359211
        ],
        "start_text": "Kingsford Smith",
        "end_text": "Changi International Airport"
    },
    {
        "start": "PEK",
        "end": "SZX",
        "start_location": [
            116.598,
            40.073
        ],
        "end_location": [
            113.812,
            22.638
        ],
        "start_text": "Beijing Capital Airport",
        "end_text": "Shenzhen Bao'an International Airport"
    }
];

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json', // 你需要一个Maptiler的访问令牌
        center: [113.812, 22.638], // 地图中心点设置为深圳机场
        zoom: 2 // 初始缩放级别
    });

    map.on('load', function () {

    //google tiles
    map.addSource('raster-tiles', {
        type: 'raster',
        tiles: ['https://gac-geo.googlecnapps.cn/maps/vt?lyrs=m&x={x}&y={y}&z={z}&scale=2'],
        tileSize: 256
      });
      map.addLayer({
        id: 'raster-layer',
        type: 'raster',
        source: 'raster-tiles',
        layout: {
        //   'visibility': 'none' // 初始设置为不可见
        },
        minzoom: 0,
        maxzoom: 22
      });


    // 添加航线
    // 定义线条颜色和航点样式
    const lineColor = 'rgb(60, 139, 176)';
    const circleColor = 'rgb(60, 139, 176)';
    const circleOutlineColor = 'white';

    // 添加航线
    routes.forEach((route, index) => {
        const routeId = `route${index}`;
        const start = turf.point(route.start_location);
        const end = turf.point(route.end_location);
        const greatCircle = turf.greatCircle(start, end);

        // 添加航线数据源
        map.addSource(routeId, {
            'type': 'geojson',
            'data': greatCircle
        });

        // 添加航线图层
        map.addLayer({
            'id': routeId,
            'type': 'line',
            'source': routeId,
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': lineColor,
                'line-width': 4
            }
        });
    });

    // 添加机场点
    routes.forEach((route) => {
        ['start', 'end'].forEach((point) => {
            const pointId = `point-${route[point]}`;
            // 确保点唯一，不重复添加
            if (!map.getSource(pointId)) {
                map.addSource(pointId, {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {
                            'description': `${route[point]} - ${route[point + '_text']}`
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': route[point + '_location']
                        }
                    }
                });

                map.addLayer({
                    'id': pointId,
                    'type': 'circle',
                    'source': pointId,
                    'paint': {
                        'circle-radius': 6,
                        'circle-color': circleColor,
                        'circle-stroke-width': 2,
                        'circle-stroke-color': circleOutlineColor
                    }
                });

                // 添加机场名称
                map.addLayer({
                    'id': pointId + '-label',
                    'type': 'symbol',
                    'source': pointId,
                    'layout': {
                        'text-field': route[point],
                        'text-size': 12,
                        'text-anchor': 'left',
                        'text-offset': [0.8, 0]
                    },
                    'paint': {
                        'text-color': lineColor
                    }
                });
            }
        });
    });

    // 为机场点添加点击事件
    routes.forEach((route) => {
        ['start', 'end'].forEach((point) => {
            const pointId = `point-${route[point]}`;
            map.on('click', pointId, function (e) {
                // 确保点击时不会缩放地图
                e.preventDefault();

                // 创建弹窗
                new maplibregl.Popup()
                    .setLngLat(e.features[0].geometry.coordinates)
                    .setHTML(e.features[0].properties.description)
                    .addTo(map);
            });
            // 当鼠标移动到点上时，将鼠标样式改为指针
            map.on('mouseenter', pointId, function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            // 当鼠标移开点时，将鼠标样式改回默认
            map.on('mouseleave', pointId, function () {
                map.getCanvas().style.cursor = '';
            });
        });
    });
});

</script>
</body>
</html>
